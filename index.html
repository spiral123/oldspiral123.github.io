--- layout: default title: Support ---

<div id="home">
    <h1>Frequently Asked Questions</h1>
    <ul class="faqs">
        {% for post in site.posts %}
        <li>
            <span>{{ post.date | date_to_string }}</span> &raquo;
            <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
